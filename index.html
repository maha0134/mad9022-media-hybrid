<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Jukebox<h1>
    </header>
    
    <main id="main" class="container-outer">
        <section class="player-area container" id="player-area">
            <div id="player-whole" class="paused">
                <div id="visual">
                    <div class="img-wrapper">
                        <!-- album art goes here -->
                    </div>

                    <button id="btnMute" class="buttons">
                        <span class="material-icons md-36 md-light">
                            volume_off
                        </span>
                    </button>

                    <audio id="player"></audio>
                </div>
                <div class="dots">
                        <div class = dot-1></div>
                        <div class = dot-2></div>
                        <div class = dot-3></div>
                    </div>
                
                <progress max="100" value="10"></progress>
                
                <div class="timer" id="timer">
                    <time datetime="00:00"></time>
                    <time datetime="00:00"></time>
                </div>
                
                <div id="controls" class="controls">
                    <button id="btnSkip" class="buttons">
                        <span class="material-icons md-36 md-light">skip_previous</span>
                    </button>
                    <button id="btnReplay" class="buttons">
                        <span class="material-icons md-36 md-light">replay_10</span>
                    </button>
                    <button id="btnPlay" class="buttons">
                        <span class="material-icons md-36 md-light">play_arrow</span>
                    </button>
                    <button id="btnPause" class="buttons hidden">
                        <span class="material-icons md-36 md-light">pause</span>
                    </button>
                    <button id="btnStop" class="buttons">
                        <span class="material-icons md-36 md-light">stop</span>
                    </button>
                    <button id="btnForward" class="buttons">
                        <span class="material-icons md-36 md-light">forward_10</span>
                    </button>
                    <button id="btnNext" class="buttons">
                        <span class="material-icons md-36 md-light">skip_next</span>
                    </button>
                </div>
            </div>
        </section>
        
        <section class="playlist-area container" id="playlist-area" >
            <h2>Recommended for you</h2>
            <ul class="unstyled-list">
                <!-- Playlist goes here -->
            </ul>
        </section>
    </main>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
