<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Radio<h1>
    </header>
    
    <main>
        <section class="player-area" id="player-area">
            <div id="player" class="is-playing">
                <div id="visual">
                    <img src="./media/biology.png" alt="biology music" />
                    <div id="audio-animation" class="audio-animation">
                        Animation block
                    </div>
                    <audio id="player" src="./media/biology.mp3"></audio>
                </div>
                <div id="trackProgress" class="progress-bar">
                    <div class="tracker"></div>
                </div>
                    <div class="timer" id="timer">
                        <time datetime="00:00">00:00</time>
                        <time datetime="00:00">00:00</time>
                    </div>
                <div id="controls" class="controls">
                    <button id="btnSkip" class="buttons">
                        <span class="material-icons md-36 md-light">skip_previous</span>
                    </button>
                    <button id="btnReplay" class="buttons">
                        <span class="material-icons md-36 md-light">replay_10</span>
                    </button>
                    <button id="btnPlay" class="buttons">
                        <span class="material-icons md-36 md-light">play_arrow</span>
                    </button>
                    <button id="btnPause" class="buttons">
                        <span class="material-icons md-36 md-light">pause</span>
                    </button>
                    <button id="btnStop" class="buttons">
                        <span class="material-icons md-36 md-light">stop</span>
                    </button>
                    <button id="btnForward" class="buttons">
                        <span class="material-icons md-36 md-light">forward_10</span>
                    </button>
                    <button id="btnNext" class="buttons">
                        <span class="material-icons md-36 md-light">skip_next</span>
                    </button>
                </div>
            </div>
            
            
        </section>
        
        <section id="playlist-area">

        </section>
    </main>
    
    
</body>
</html>
