<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Jukebox<h1>
    </header>
    
    <main id="main" class="container-outer">
        <section class="player-area container" id="player-area">
            <div id="player" class="is-playing">
                <div id="visual">
                    <div class="img-wrapper"><img src="./media/biology.png" alt="biology music" /></div>
                    <div id="audio-animation" class="audio-animation">
                        Animation block
                    </div>
                    <audio id="player" src="./media/biology.mp3"></audio>
                </div>
                <div id="trackProgress" class="progress-bar">
                    <div class="tracker"></div>
                </div>
                    <div class="timer" id="timer">
                        <time datetime="00:00">00:00</time>
                        <time datetime="00:00">00:00</time>
                    </div>
                <div id="controls" class="controls">
                    <button id="btnSkip" class="buttons">
                        <span class="material-icons md-36 md-light">skip_previous</span>
                    </button>
                    <button id="btnReplay" class="buttons">
                        <span class="material-icons md-36 md-light">replay_10</span>
                    </button>
                    <button id="btnPlay" class="buttons">
                        <span class="material-icons md-36 md-light">play_arrow</span>
                    </button>
                    <button id="btnPause" class="buttons hidden">
                        <span class="material-icons md-36 md-light">pause</span>
                    </button>
                    <button id="btnStop" class="buttons">
                        <span class="material-icons md-36 md-light">stop</span>
                    </button>
                    <button id="btnForward" class="buttons">
                        <span class="material-icons md-36 md-light">forward_10</span>
                    </button>
                    <button id="btnNext" class="buttons">
                        <span class="material-icons md-36 md-light">skip_next</span>
                    </button>
                </div>
            </div>
        </section>
        
        <section class="playlist-area container" id="playlist-area" >
            <h2>Recommended for you</h2>
            <ul class="unstyled-list">
                <li class="playlist-item active">
                    <span class="thumbnail">
                        <img src="./media/biology.png" alt="biology song thumbnail">
                    </span>
                        <div class="detail">
                            <p class="song">Biology</p>
                            <p class="artist">Gameboy Tetris</p>
                        </div>
                </li>
                <li class="playlist-item">
                    <span class="thumbnail">
                        <img src="./media/cute.png" alt="cute song thumbnail">
                    </span>
                    <div class="detail">
                        <p class="song">Cute</p>
                        <p class="artist">BenSound.com</p>
                    </div>
                </li>
                <li class="playlist-item">
                    <span class="thumbnail">
                        <img src="./media/electric.png" alt="electric song thumbnail">
                    </span>
                    <div class="detail">
                        <p class="song">Electric</p>
                        <p class="artist">Vaance & Deerock</p>
                    </div>
                </li>
                <li class="playlist-item">
                    <span class="thumbnail">
                        <img src="./media/hateyou.png" alt="hate you song thumbnail">
                    </span>
                    <div class="detail">
                        <p class="song">Hate you</p>
                        <p class="artist">Poylow & BAUWZ</p>
                    </div>
                </li>
                <li class="playlist-item">
                    <span class="thumbnail">
                        <img src="./media/intothewild.png" alt="into the wild song thumbnail">
                    </span>
                    <div class="detail">
                        <p class="song">Into the Wild</p>
                        <p class="artist">Zack Merci X Arcana</p>
                    </div>
                </li>
                <li class="playlist-item">
                    <span class="thumbnail">
                        <img src="./media/onon.png" alt="on on song thumbnail">
                    </span>
                    <div class="detail">
                        <p class="song">On &amp; On</p>
                        <p class="artist">Cartoon</p>
                    </div>
                </li>
                <li class="playlist-item">
                    <span class="thumbnail">
                        <img src="./media/pushgas.png" alt="push gas song thumbnail">
                    </span>
                    <div class="detail">
                        <p class="song">Push Gas</p>
                        <p class="artist">M.I.M.E x The LJ</p>
                    </div>
                </li>
                
            </ul>
        </section>
    </main>
    
    
</body>
</html>
